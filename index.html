<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player OSM LIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e88e5;
            --primary-dark: #0d47a1;
            --secondary: #e53935;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --lighter: #ffffff;
            --accent: #ffab00;
            --control-bg: rgba(30, 30, 30, 0.9);
            --panel-bg: rgba(20, 20, 20, 0.95);
            --success: #00c853;
            --warning: #ff9100;
            --error: #d50000;
            --server-active: rgba(30, 136, 229, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(to bottom, rgba(13, 71, 161, 0.1), transparent);
        }

        .header {
            background: var(--darker);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 171, 0, 0.2);
            box-shadow: var(--shadow);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 5px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(255, 171, 0, 0.3);
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .copyright {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            flex: 1;
            width: 100%;
        }

        /* Player Section */
        .player-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .player-container {
            width: 100%;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-wrapper {
            position: relative;
            padding-top: 56.25%;
            background: #000;
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            outline: none;
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1rem;
            color: var(--light);
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--control-bg);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transform: translateY(100%);
            transition: var(--transition);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-container:hover .controls {
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            width: 0%;
            border-radius: 3px;
            position: relative;
            transition: width 0.1s;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .control-btn:hover {
            background: rgba(30, 136, 229, 0.3);
            transform: scale(1.1);
        }

        .time-display {
            font-family: 'Tajawal', monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .spacer {
            flex: 1;
        }

        /* Volume Control */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        #volume-slider:hover::-webkit-slider-thumb {
            background: var(--accent);
            transform: scale(1.2);
        }

        /* Server Selection */
        .server-section {
            background: var(--panel-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .server-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .server-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .server-title i {
            font-size: 1rem;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .server-card {
            background: rgba(30, 136, 229, 0.05);
            border-radius: var(--border-radius);
            padding: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .server-card:hover {
            background: rgba(30, 136, 229, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .server-card.active {
            background: var(--server-active);
            border: 1px solid var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.2);
        }

        .server-icon {
            width: 40px;
            height: 40px;
            background: rgba(30, 136, 229, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--primary);
        }

        .server-card.active .server-icon {
            background: var(--primary);
            color: white;
        }

        .server-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .server-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .server-card.active .server-status {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        /* Error Message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--error);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            max-width: 80%;
            display: none;
            z-index: 20;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            background: var(--darker);
            border-top: 1px solid rgba(255, 171, 0, 0.1);
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .server-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .server-card {
                padding: 0.8rem;
            }
            
            .controls {
                padding: 0.8rem;
            }
            
            .control-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            
            .time-display {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .server-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .site-title {
                font-size: 1.4rem;
            }
            
            .logo {
                width: 40px;
                height: 40px;
            }
        }
    </style>

</head>
<body>

        <div class="logo-container">
            <img src="https://k.top4top.io/p_3480qomlf1.png" alt="شعار المشغل" class="logo">

    <div class="main-container">
        <div class="player-section">

            <div class="player-container">

    <footer class="footer">
        <p>Oussama Abouelhamam &copy; <span id="footer-year"></span> - جميع الحقوق محفوظة</p>
        <p>يُحظر نسخ أو إعادة نشر أي جزء من هذا الموقع دون إذن مسبق</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تحديث السنة في حقوق النشر
            const currentYear = new Date().getFullYear();
            document.getElementById('year').textContent = currentYear;
            document.getElementById('footer-year').textContent = currentYear;
            
            // العناصر الرئيسية
            const video = document.getElementById('video-player');
            const playBtn = document.getElementById('play-btn');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const loadingScreen = document.getElementById('loading-screen');
            const errorMessage = document.getElementById('error-message');
            const serverGrid = document.getElementById('server-grid');
            
            // متغيرات المشغل
            let hls = null;
            let isPlaying = false;
            let isMuted = false;
            let currentVolume = 1;
            let currentServer = null;
            let retryCount = 0;
            const maxRetries = 3;
            
            // قائمة السيرفرات (يمكنك استبدالها بسيرفراتك الفعلية)
            const servers = [
                {
                    id: 'server1',
                    name: "السيرفر الرئيسي",
                    url: "https://d3o3cim6uzorb4.cloudfront.net/out/v1/0965e4d7deae49179172426cbfb3bc5e/index_7.m3u8",
                    type: "hls",
                    quality: "HD"
                },
                {
                    id: 'server2',
                    name: "السيرفر الاحتياطي",
                    url: "https://floxnertimab.sbs/kooora/a41a025a0fd4ed1_hd?ts=1752430032&nonce=jIYSVmi8&token=281946004",
                    type: "hls",
                    quality: "HD"
                },
                {
                    id: 'server3',
                    name: "السيرفر السريع",
                    url: "https://shd-gcp-live.edgenextcdn.net/live/bitmovin-mbc-masr-2/754931856515075b0aabf0e583495c68/index.m3u8",
                    type: "hls",
                    quality: "FHD"
                },
                {
                    id: 'server4',
                    name: "السيرفر البديل",
                    url: "https://shd-gcp-live.edgenextcdn.net/live/bitmovin-mbc-masr-2/754931856515075b0aabf0e583495c68/index.m3u8",
                    type: "hls",
                    quality: "SD"
                },
                {
                    id: 'server5',
                    name: "السيرفر الدولي",
                    url: "https://mbc1-enc.edgenextcdn.net/out/v1/0965e4d7deae49179172426cbfb3bc5e/index_1.m3u8",
                    type: "hls",
                    quality: "HD"
                }
            ];
            
            // تهيئة واجهة السيرفرات
            function initServerGrid() {
                servers.forEach(server => {
                    const serverCard = document.createElement('div');
                    serverCard.className = 'server-card';
                    serverCard.id = `card-${server.id}`;
                    serverCard.innerHTML = `
                        <div class="server-icon">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="server-name">${server.name}</div>
                        <div class="server-status"></div>
                        <small>${server.quality}</small>
                    `;
                    
                    serverCard.addEventListener('click', () => {
                        selectServer(server);
                    });
                    
                    serverGrid.appendChild(serverCard);
                });
                
                // اختيار أول سيرفر تلقائياً
                if (servers.length > 0) {
                    selectServer(servers[0]);
                }
            }
            
            // اختيار سيرفر
            function selectServer(server) {
                // إزالة التنشيط من جميع السيرفرات
                document.querySelectorAll('.server-card').forEach(card => {
                    card.classList.remove('active');
                });
                
                // تنشيط السيرفر المحدد
                const serverCard = document.getElementById(`card-${server.id}`);
                if (serverCard) serverCard.classList.add('active');
                
                currentServer = server;
                retryCount = 0;
                
                // إيقاف أي تشغيل حالى
                if (hls) {
                    hls.destroy();
                }
                
                // إظهار شاشة التحميل
                loadingScreen.style.display = 'flex';
                errorMessage.style.display = 'none';
                
                // إضافة معرّف ذاكرة التخزين المؤقت
                const streamUrl = server.url + (server.url.includes('?') ? '&' : '?') + 't=' + Date.now();
                
                // إذا كان الرابط .ts، شغله مباشرة
                if (server.type === 'ts') {
                    playTSStream(streamUrl);
                } 
                // إذا كان الرابط M3U8، استخدم HLS.js
                else if (server.type === 'hls') {
                    playHLSStream(streamUrl);
                }
            }
            
            // تشغيل رابط TS مباشرة
            function playTSStream(url) {
                video.src = url;
                video.load();
                
                video.onloadeddata = function() {
                    video.play().then(() => {
                        loadingScreen.style.display = 'none';
                        isPlaying = true;
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        updateServerStatus('connected');
                    }).catch(err => {
                        showError('لا يمكن تشغيل الرابط');
                        updateServerStatus('error');
                    });
                };
                
                video.onerror = function() {
                    showError('الرابط غير مدعوم أو تالف');
                    updateServerStatus('error');
                };
            }
            
            // تشغيل رابط HLS باستخدام hls.js
            function playHLSStream(url) {
                if (Hls.isSupported()) {
                    hls = new Hls({
                        maxBufferLength: 30,
                        maxMaxBufferLength: 600,
                        enableWorker: true,
                        startLevel: -1,
                        maxBufferHole: 0.5,
                        maxFragLookUpTolerance: 0.2,
                        stretchShortVideoTrack: true
                    });
                    
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                        startPlayback();
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        handleError(data);
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // دعم Safari
                    video.src = url;
                    video.addEventListener('loadedmetadata', startPlayback);
                    video.addEventListener('error', function() {
                        handleError({ type: 'mediaError' });
                    });
                } else {
                    showError('المتصفح لا يدعم تشغيل هذا النوع من البث');
                    updateServerStatus('error');
                }
            }
            
            // بدء التشغيل
            function startPlayback() {
                video.play().then(() => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    loadingScreen.style.display = 'none';
                    updateServerStatus('connected');
                }).catch(err => {
                    showError('الرجاء النقر على زر التشغيل');
                    updateServerStatus('error');
                });
            }
            
            // التعامل مع الأخطاء
            function handleError(data) {
                console.error('Error:', data);
                
                if (data.type === 'networkError' && retryCount < maxRetries) {
                    retryCount++;
                    showError(`محاولة إعادة الاتصال (${retryCount}/${maxRetries})`);
                    setTimeout(() => {
                        if (hls) hls.startLoad();
                    }, 2000 * retryCount);
                } else {
                    showError('فشل الاتصال، الرجاء اختيار سيرفر آخر');
                    updateServerStatus('error');
                    loadingScreen.style.display = 'none';
                }
            }
            
            // عرض رسالة خطأ
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // تحديث حالة السيرفر
            function updateServerStatus(status) {
                const serverCard = document.getElementById(`card-${currentServer.id}`);
                if (!serverCard) return;
                
                const statusEl = serverCard.querySelector('.server-status');
                if (!statusEl) return;
                
                // تحديث حالة السيرفر في البطاقة
                statusEl.style.background = 'rgba(255, 255, 255, 0.2)';
                statusEl.style.boxShadow = 'none';
                
                if (status === 'connected') {
                    statusEl.style.background = 'var(--success)';
                    statusEl.style.boxShadow = '0 0 8px var(--success)';
                } else if (status === 'error') {
                    statusEl.style.background = 'var(--error)';
                    statusEl.style.boxShadow = '0 0 8px var(--error)';
                }
            }
            
            // أحداث المشغل
            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    video.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    video.play().then(() => {
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    }).catch(err => {
                        showError('الرجاء النقر على زر التشغيل');
                    });
                }
                isPlaying = !isPlaying;
            });
            
            muteBtn.addEventListener('click', function() {
                if (isMuted) {
                    video.volume = currentVolume;
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    currentVolume = video.volume;
                    video.volume = 0;
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
                isMuted = !isMuted;
                volumeSlider.value = video.volume;
            });
            
            volumeSlider.addEventListener('input', function() {
                video.volume = this.value;
                if (this.value == 0) {
                    isMuted = true;
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    isMuted = false;
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });
            
            progressContainer.addEventListener('click', function(e) {
                const percent = e.offsetX / this.offsetWidth;
                video.currentTime = percent * video.duration;
            });
            
            video.addEventListener('timeupdate', function() {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
                
                currentTimeEl.textContent = formatTime(video.currentTime);
                durationEl.textContent = formatTime(video.duration);
            });
            
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.querySelector('.player-container').requestFullscreen().catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
            
            document.addEventListener('fullscreenchange', function() {
                fullscreenBtn.innerHTML = document.fullscreenElement ? 
                    '<i class="fas fa-compress"></i>' : 
                    '<i class="fas fa-expand"></i>';
            });
            
            // تنسيق الوقت
            function formatTime(seconds) {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            
            // بدء التهيئة
            initServerGrid();
        });
    </script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSM STREAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #ffffff;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .top-bar img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
    }

    .top-bar h1 {
      font-size: 24px;
      margin: 0;
    }

    .player-container {
      background: #0b1320;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
      overflow: hidden;
      width: 100%;
      max-width: 750px;
    }

    video {
      width: 100%;
      background: black;
      display: block;
    }

    .controls-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 15px;
      background: #111827;
      gap: 10px;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 120px;
    }

    label {
      font-weight: bold;
      color: #4fd1c5;
    }

    select {
      background: #1a202c;
      color: #ffffff;
      border: 1px solid #4fd1c5;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      transition: 0.3s ease;
    }

    select:hover {
      background: #2d3748;
    }

    button {
      background: #38b2ac;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(56, 178, 172, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2c7a7b;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      .controls-bar {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="https://k.top4top.io/p_3478n67wv1.png" alt="Logo">
    <h1>OSM STREAM</h1>
  </div>

  <div class="player-container">
    <video id="video" controls preload="metadata" playsinline></video>

    <div class="controls-bar">
      <div class="control-group">
        <label for="server-select">السيرفر</label>
        <select id="server-select">
          <option value="1">سيرفر 1</option>
          <option value="2">سيرفر 2</option>
        </select>
      </div>

      <div class="control-group">
        <label for="quality-select">الجودة</label>
        <select id="quality-select">
          <option value="720p">720p</option>
          <option value="480p">480p</option>
        </select>
      </div>

      <div class="control-group">
        <button id="play-btn">▶ تشغيل</button>
        <button id="pause-btn">⏸ إيقاف</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const serverSelect = document.getElementById('server-select');
    const qualitySelect = document.getElementById('quality-select');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');

    const videoSources = {
      "1": {
        "720p": "https://d3o3cim6uzorb4.cloudfront.net/out/v1/0965e4d7deae49179172426cbfb3bc5e/index.m3u8",
        "480p": "https://d3o3cim6uzorb4.cloudfront.net/out/v1/0965e4d7deae49179172426cbfb3bc5e/index.m3u8"
      },
      "2": {
        "720p": "https://d3o3cim6uzorb4.cloudfront.net/out/v1/0965e4d7deae49179172426cbfb3bc5e/index.m3u8",
        "480p": "https://d3o3cim6uzorb4.cloudfront.net/out/v1/0965e4d7deae49179172426cbfb3bc5e/index.m3u8"
      }
    };

    let hls;

    function loadVideo() {
      const server = serverSelect.value;
      const quality = qualitySelect.value;
      const src = videoSources[server][quality];
      const currentTime = video.currentTime;
      const isPlaying = !video.paused && !video.ended;

      if (hls) {
        hls.destroy();
        hls = null;
      }

      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
        video.load();
        if (isPlaying) video.play();
        video.currentTime = currentTime;
      } else if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          if (currentTime > 0) video.currentTime = currentTime;
          if (isPlaying) video.play();
        });
      } else {
        alert('عذراً، المتصفح لا يدعم تشغيل هذا الفيديو.');
      }
    }

    serverSelect.addEventListener('change', loadVideo);
    qualitySelect.addEventListener('change', loadVideo);
    playBtn.addEventListener('click', () => video.play());
    pauseBtn.addEventListener('click', () => video.pause());

    loadVideo();
  </script>

</body>
</html>

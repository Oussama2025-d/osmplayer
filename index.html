<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل البث المباشر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
        }
        
        .player-container {
            max-width: 1000px;
            margin: 2rem auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .video-wrapper {
            position: relative;
            padding-top: 56.25%;
            background: #000;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            background: rgba(0,0,0,0.7);
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        button:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .progress-container {
            flex: 1;
            height: 5px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
        }
        
        .time {
            font-family: monospace;
            padding: 0 10px;
        }
        
        .server-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: auto;
        }
        
        .connecting { background: rgba(255,165,0,0.2); color: orange; }
        .connected { background: rgba(0,255,0,0.2); color: lime; }
        .error { background: rgba(255,0,0,0.2); color: red; }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="video" playsinline></video>
            <div class="loading" id="loading">جاري التحميل...</div>
        </div>
        <div class="controls">
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="muteBtn"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time" id="time">00:00:00 / 00:00:00</div>
            <div class="server-status" id="serverStatus">غير متصل</div>
            <button id="fullscreenBtn"><i class="fas fa-expand"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // العناصر
            const video = document.getElementById('video');
            const playBtn = document.getElementById('playBtn');
            const muteBtn = document.getElementById('muteBtn');
            const volume = document.getElementById('volume');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('time');
            const serverStatus = document.getElementById('serverStatus');
            const loading = document.getElementById('loading');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            // المتغيرات
            let hls = null;
            let isPlaying = false;
            
            // روابط البث (يمكن إضافة المزيد)
            const streams = [
                {
                    name: "Ugeen VIP",
                    url: "http://ugeen.live:8080/Ugeen_VIP2q0zPq/Q9AnY0/3221",
                    type: "hls"
                },
                {
                    name: "سيرفر احتياطي",
                    url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
                    type: "hls"
                }
            ];
            
            // بدء التشغيل
            function initPlayer(streamUrl, type) {
                destroyPlayer();
                
                serverStatus.textContent = "جاري الاتصال...";
                serverStatus.className = "server-status connecting";
                loading.style.display = "block";
                
                if (type === "hls") {
                    if (Hls.isSupported()) {
                        hls = new Hls({
                            enableWorker: true,
                            lowLatencyMode: true,
                            backBufferLength: 30,
                            xhrSetup: function(xhr, url) {
                                xhr.withCredentials = true; // حل مشكلة CORS
                            }
                        });
                        
                        hls.loadSource(streamUrl);
                        hls.attachMedia(video);
                        
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            video.play();
                        });
                        
                        hls.on(Hls.Events.ERROR, function(event, data) {
                            if (data.fatal) {
                                handleError("خطأ في تحميل البث");
                            }
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        // لحل مشكلة CORS في Safari
                        video.src = `https://cors-anywhere.herokuapp.com/${streamUrl}`;
                        video.addEventListener('loadedmetadata', function() {
                            video.play();
                        });
                    }
                } else {
                    video.src = streamUrl;
                    video.play();
                }
            }
            
            function destroyPlayer() {
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
            }
            
            function handleError(message) {
                serverStatus.textContent = message;
                serverStatus.className = "server-status error";
                loading.style.display = "block";
                loading.textContent = message;
            }
            
            // التحكم في التشغيل
            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    video.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    video.play().then(() => {
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        serverStatus.textContent = "متصل";
                        serverStatus.className = "server-status connected";
                        loading.style.display = "none";
                    }).catch(e => {
                        handleError("فشل التشغيل");
                    });
                }
                isPlaying = !isPlaying;
            });
            
            // التحكم في الصوت
            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                muteBtn.innerHTML = video.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });
            
            volume.addEventListener('input', function() {
                video.volume = this.value;
                video.muted = this.value == 0;
            });
            
            // شريط التقدم
            video.addEventListener('timeupdate', function() {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            });
            
            progressContainer.addEventListener('click', function(e) {
                const pos = (e.offsetX / this.offsetWidth) * video.duration;
                video.currentTime = pos;
            });
            
            // ملء الشاشة
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.querySelector('.player-container').requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });
            
            // تنسيق الوقت
            function formatTime(seconds) {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }
            
            // بدء التشغيل بأول رابط
            initPlayer(streams[0].url, streams[0].type);
        });
    </script>
</body>
</html>

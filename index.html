<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشغل M3U8 احترافي</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 4px solid #4997d0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'http://het105a.4rouwanda-shop.store/live/918454578001/index.m3u8'; // ← غيّر الرابط هنا

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert('متصفحك لا يدعم تشغيل هذا النوع من الفيديو.');
    }
  </script>

</body>
</html>
